# Set root logger level to INFO and its only appender to TA.
log4j.rootLogger=WARN, TA

log4j.appender.TA=org.apache.log4j.ConsoleAppender
log4j.appender.TA.Append=true
log4j.appender.TA.layout=org.apache.log4j.PatternLayout
#log4j.appender.TA.layout.ConversionPattern=[%-5p] %c %x - %m%n
log4j.appender.TA.layout.ConversionPattern=[%-5p] %c %n          %m%n

log4j.logger.org.openinfinity.cloud.application.properties=DEBUG
#log4j.logger.org.springframework.test.context.junit4.SpringJUnit4ClassRunner=WARNING
